<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" class="css">
    <title>Calculator</title>
</head>

<body>
    <div id="background-calculator">
        
        <div id="calculator">
   
            <div id="screen-el"></div>
            <div id="ui">
            <div id="row-el">
                <button id="num-btn" onclick="acClick()">AC</button>
                <button id="num-btn" onclick="delNum()">←</button>
                        <button id="num-btn" onclick="pTage()">%</button>
                        <button id="num-btn" onclick="div()">/</button>
            </div>

            <div id="row-el">
                <button id="num-btn" onclick="num7()">7</button>
                <button id="num-btn" onclick="num8()">8</button>
                <button id="num-btn" onclick="num9()">9</button>
                <button id="num-btn" onclick="multiply()">X</button>
            </div>

            <div id="row-el">
                <button id="num-btn" onclick="num4()">4</button>
                <button id="num-btn" onclick="num5()">5</button>
                <button id="num-btn" onclick="num6()">6</button>
                <button id="num-btn" onclick="sub()">-</button>
            </div>

            <div id="row-el">
                <button id="num-btn" onclick="num1()">1</button>
                <button id="num-btn" onclick="num2()">2</button>
                <button id="num-btn" onclick="num3()">3</button>
                <button id="num-btn" onclick="add()">+</button>
            </div>

            <div id="row-el">
                <button id="num-btn" onclick="sqrt()">x²</button>
                <button id="num-btn" onclick="num0()">0</button>
                <button id="num-btn" onclick="decimal()">.</button>
                <button id="num-btn" onclick="equate()">=</button>

            </div>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
